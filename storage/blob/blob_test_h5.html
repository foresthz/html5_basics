
<script type="text/javascript">

var data="<h3>菜根谭</h3> <font color='red'>作人要脱俗，不可存一矫俗之心<font>";

var frame1 = document.createElement("iframe");

onload = function() {
	document.body.appendChild(frame1);
}
</script>
